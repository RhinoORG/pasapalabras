<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./styles/pico.min.css" />
    <script src="./js/quiz.js" type="module"></script>
    <link rel="stylesheet" href="./styles/summary.css" />
    <style>
    h2, h3 {
      text-align: center;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #time {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary);
      font-size: 22px;
    }
    </style>
  </head>
  <body>
    <dialog open>
      <article>
        <a href="#" id="btnStart" role="button">Empezar</a>
      </article>
    </dialog>
    <header class="btnStart">
      <h3>Q U I Z</h3>
    </header>

    <article id="quiz">

      <hr />

      <h2 id="question"></h2>

      <div id="choices"></div>
      <hr />

      <footer>
        <div>
          <strong id="time">120</strong>
        </div>
        <div>
          <strong id="progress"></strong>
        </div>
      </footer>
    </article>
  </body>
</html>
